<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Preview</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="main-section">
        <section class="image-section">
            <figure>
                <img src="images/image-product-desktop.jpg" alt="product">
            </figure>
        </section>

        <section class="main-section-content">
            <p class="category" >perfume</p>
            <h1 class="heading">Gabrielle Essence Eau De Parfum</h1>
            <p class="description">A flora, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of <span>chanel</span></p>
        

            <section class="price">
                <span class="current-price">$149.99</span>
                <span class="old-price">$169.99</span>
            </section>

            <button class="btn">
                <img src="images/shopping-cart-2.png" alt="shopping-cart"> Add to Cart
            </button>
        </section>
    </main>
</body>
</html>
